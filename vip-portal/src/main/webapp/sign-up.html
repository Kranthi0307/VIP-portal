<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up VIP</title>
    <link rel="stylesheet" href="css/style_signup.css" />
    <link rel="icon" href="images/core/vip-logo-without-text.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/core/vip-logo-without-text.png">
</head>

<main class="form-signin">
    <form>
        <img class="mb-4" src="images/core/vip-logo-without-text.png" alt="" width="72" height="65">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input type="firstName" class="form-control" id="floatingInput" placeholder="Josh">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input type="LastName" class="form-control" id="floatingInput" placeholder="Bridges">
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="reEmail" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Re-enter Email address</label>
        </div>
        <div class="form-floating">
            <input type="instution" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Institution</label>
        </div>
        <div class="form-floating">
            <input type="country" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Country</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="rePassword" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Re-enter Password</label>
        </div>
        <div class="form-floating">
            <input type="accountType" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Account Type</label>
        </div>
        <div class="form-floating">
            <input type="comments" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Comments</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> I accept the term of use
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
</main>
</body>
</html>
