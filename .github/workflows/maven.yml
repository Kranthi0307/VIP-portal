# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: develop
env:
  isProduction: ${{ github.event_name == 'push' && github.ref_name == 'master' }}
  doDeploy: ${{ github.event_name == 'push' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        server-id: ${{ env.isProduction && 'creatis-snapshots' || 'creatis-releases' }}
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      # deploy only on pushs and not on PRs
      run: mvn --batch-mode --update-snapshots clean verify ${{ env.doDeploy && 'deploy' || '' }}
      env:
        MAVEN_USERNAME: github
        MAVEN_PASSWORD: ${{ secrets.NEXUS_PSW }}
             
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      with:
        commit: ${{github.event.workflow_run.head_sha}}
        report_paths: '**/target/*-reports/TEST-*.xml'
        detailed_summary: true
        include_passed: true

  
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph      
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      if: github.event_name != 'pull_request'
